<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
</h:head>
<h:body>

    <ui:composition template="WEB-INF/template.xhtml">
        <ui:define name="content">
            <div class="login-page bg1">
                <div class="login-page-overlay"></div>
                <div class="login-page-wrapper">
                    <a href="#" class="login-logo" style="width: 170px; background-size: 100%; background-repeat: no-repeat;"></a>

                    <p>
                        Por favor introduce tus datos:
                    </p>
                    <input type="text" class="login-username" placeholder="Email"/>
                    <input type="password" class="login-password" placeholder="Contraseña"/>

                    <div class="one-half">
                        <h:form>
                            <h:commandLink styleClass="button button-green" value="Acceder" action="#{login.doLogin}"/>
                        </h:form>
                        <!--<a href="index2.html" class="button button-green">Acceder</a>-->
                    </div>
                    <div class="one-half last-column">
                        <h:link outcome="registrar" value="Crear cuenta" styleClass="button button-blue"/>
                    </div>
                    <div class="clear"></div>
                    <a class="forgot" href="#">Olvidé mi contraseña</a>
                </div>
            </div>
        </ui:define>
    </ui:composition>

</h:body></html>
