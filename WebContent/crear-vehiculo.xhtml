<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
</h:head>
<h:body>

    <ui:composition template="WEB-INF/template.xhtml">
        <ui:define name="content">
            <div class="login-page bg1">
                <div class="login-page-overlay"></div>
                <div class="login-page-wrapper">
                    <a href="#" class="login-logo" style="width: 170px; background-size: 100%; background-repeat: no-repeat;"></a>

                    <h2>
                        Crear Vehiculo
                    </h2>
                    <h:form>
                        <p style="color:#bcbcbc; ">Marca:</p>
                        <h:selectOneMenu value="#{vehiculo.marca}">
                            <f:selectItems value="#{vehiculo.listaMarcas}"/>
                        </h:selectOneMenu>

                        <p style="color:#bcbcbc; ">Categoria:</p>
                        <h:selectOneMenu value="#{vehiculo.categoria}">
                            <f:selectItems value="#{vehiculo.listaCategorias}"/>
                        </h:selectOneMenu>

                        <p style="color:#bcbcbc; ">Ano:</p>
                        <h:selectOneMenu value="#{vehiculo.ano}">
                            <f:selectItems value="#{vehiculo.listaAnos}"/>
                        </h:selectOneMenu>
                    </h:form>

                    <div class="one-half">
                        <h:form>
                            <h:commandLink styleClass="button button-green" value="Acceder" action="#{login.doLogin}"/>
                        </h:form>
                        <!--<a href="index2.html" class="button button-green">Acceder</a>-->
                    </div>
                    <div class="one-half last-column">
                        <h:link outcome="index" value="Crear" styleClass="button button-blue"/>
                    </div>
                    <div class="clear"></div>
                </div>
            </div>
        </ui:define>
    </ui:composition>

</h:body></html>
